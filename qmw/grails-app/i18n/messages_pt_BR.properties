pedido.label=Pedido
pedidoLocal.label=Pedido por local
pedidoLocal.label.help=Visualize nessa tela a fila de pedidos de acordo com o local de atendimento selecionado. Cada novo pedido será incluído no final da lista e assim que disponível pressionar o botão "Atender" para que o pedido seja encerrado.
pedidomesa.label=Pedido por mesa
pedidomesa.label.help=Visualize nessa tela todos os pedidos em andamento ou anteriores. Clique nos botões < e > dos campos Mesa e Pedido para navegar entre os registros. Caso necessário excluir um produto clicar no botão "Excluir". Caso necessário atualizar o valor do serviço digite o novo valor e pressione Enter.
pedidocomanda.label=Pedido por comanda
pedidocomanda.label.help=Visualize nessa tela todos os pedidos em andamento ou anteriores. Clique nos botões < e > dos campos para navegar entre os registros. Caso necessário excluir um produto clicar no botão "Excluir". Caso necessário atualizar o valor do serviço digite o novo valor e pressione Enter.
reimpressao.label=Reimpressão Cupom
reimpressao.label.help=Visualize nessa tela todos os pedidos em andamento ou anteriores. Clique nos botões < e > dos campos para navegar entre os registros. Para reimprimir o Cupom da sequencia de pedido ou Fechamento ao exibir o registro clique no botão correspondente.
