estabelecimento.sistemaTrabalho.label.help=Tipo de sistema trabalho do estabelecimento. Selecione "Mesa" caso os pedidos sejam cobrados integralmente para cada mesa ou "Comanda" caso os pedidos sejam cobrados individualmente por pessoa.
