funcionamento.imagem.label=Imagem
funcionamento.descricao.label=O QMenu é um cardápio digital que possibilita restaurantes e bares efetuarem os pedidos e controlar mesas / comandas através de um celular. No acesso mobile (imagem 1 e 2) o garçom fará os pedidos e no acesso WEB será possível efetuar os cadastros, monitorar os pedidos (imagem3), imprimir os cupoms e fechamento dos clientes

diferenciais.titulo.label=CONHEÇA OS DIFERENCIAIS E AS VANTAGENS DO QMENU:
diferenciais.descricao.label=<p>• Software gratuito</p><p>• Redução significativa dos custos</p><p>• Download do aplicativo pelo Google Play</p><p>• Modernização do estabelecimento</p><p>• Conexão com tecnologia de ponta</p><p>• Avaliação do restaurante e dos pratos</p><p>• Visualização do menu remotamente</p><p>• Ganho de tempo</p><p>• Acuracidade dos pedidos</p>

empresa.titulo.label=QUEM SOMOS
empresa.descricao1.label=A QConnect é uma empresa de desenvolvimento de software que atua há 10 anos no mercado, que tem como diferencial o grande conhecimento de seus líderes no fluxo de sistemas corporativos e comerciais.
empresa.descricao2.label=<p>A qualidade e objetividade são sempre prioridades da empresa, damos grande importância ao projeto e testes no desenvolvimento dos softwares.</p><p>Utilizando a plataforma Java, garantimos a nossos clientes a isenção de licença em toda a tecnologia de desenvolvimento e disponibilização dos softwares. Oferecemos também a portabilidade entre sistemas operacionais (Mac, Linux, Unix, Windows, etc.) e bancos de dados para garantir sempre a satisfação dos clientes.</p>
empresa.vantagemTitulo.label=DIFERENCIAIS DA EMPRESA
empresa.vantagemTopicos.label=<p>• Desenvolvemos sistemas há 10 anos</p><p>• Somos uma empresa de ERP inovadora com sistemas totalmente Web</p><p>• Utilizamos as melhores tecnologias atuais</p><p>• Clientes 100% satisfeitos</p><p>• Sistema com customizações e atualizações constantes</p><p>• Apoio ao usuário com Auto-Ajuda completa do sistema</p>