menuPrincipal.label=Menu Principal
menuPrincipal.label.help=Cadastros dos grupos do cardápio. Exemplo: Entradas, Porções, Bebidas...
menuPrincipal.nome.label=Nome:
menuPrincipal.nome.label.help=Nome do grupo de produtos do cardápio
menuPrincipal.qtdeitem.label=Qtde Item:
menuPrincipal.qtdeitem.label.help=Quantidade de produtos a serem selecionados para compor um pedido. Exemplo pizza 1 sabor a quantidade deverá ser 1, já pizza 2 sabores a quantidade deverá ser 2, pois serão necessários selecionar dos produtos (sabores nesse caso) para compor o pedido.
menuPrincipal.sequencia.label=Sequência:
menuPrincipal.sequencia.label.help=Número que irá definir a ordem de exibição desse grupo de produtos no menu principal. Exemplo se esse grupo X for sequência 10 e um outro Y for sequência 20, o menu X será exibido primeiro que o menu Y. Caso não for necessário uma ordem, preencher todos com 0.
menuPrincipal.tipoCobranca.label=Tipo Cobrança:
menuPrincipal.tipoCobranca.label.help=Esse campo se aplica para os Menus onde o campo Qtde Item seja maior que 1. Através dele será definido se o preço final será calculado sob a média dos produtos selecionado (opção Média) ou pelo valor maior (Opção Normal).
menuPrincipal.tipoCobranca.Normal=Normal
menuPrincipal.tipoCobranca.Media=Média
menuPrincipal.localAtendimento.label=Local Atendimento:
menuPrincipal.localAtendimento.label.help=Esse campo será utilizado para separar os tipos de produtos caso exista mais de um local de atendimento. Exemplo: Local Atendimento 1 - BAR, Local Atendimento 2 - COZINHA.
menuPrincipal.imprimeCupom.label=Imprime Cupom:
menuPrincipal.imprimeCupom.label.help=Marcar esse campo, caso exista uma impressora de cupons para a impressão invididual de cada pedido.

